---
  parser: babel-eslint
  parserOptions:
    sourceType: module
    ecmaVersion: 6
    ecmaFeatures:
      modules: true
      jsx: true
  extends:
    - eslint:recommended
    - plugin:react/recommended
  env:
    browser: true
    node: true
    es6: true
  plugins:
    - react
  rules:
    strict: 0
    semi: 1
    indent: [1, 2]
    keyword-spacing: 1
    space-before-blocks: 1

